{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Marcas</h2>
    <a class="btn btn-success mb-3" href="{% url 'marca_create' %}">Agregar Marca</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Nombre</th><th>Proveedor</th><th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for m in marca %}
            <tr>
                
                <td>{{ m.nombre }}</td>
                <td>{{ m.proveedor }}</td>
                <td>
                    {% if m.pk %}
                        <a class="btn btn-warning btn-sm" href="{% url 'marca_update' m.pk %}">Editar</a>
                        <a class="btn btn-danger btn-sm" href="{% url 'marca_delete' m.pk %}">Eliminar</a>
                    {% endif %}
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No hay marcas registradas.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
