{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ form.instance.pk|yesno:"Editar Marca,Nueva Marca" }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="{% url 'marca_list' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
