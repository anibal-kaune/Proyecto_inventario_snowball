{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>¿Estás seguro de que deseas eliminar al usuario <strong>{{ usuario.nombre }} {{ usuario.apellido }}</strong>?</h3>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'usuario_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
